<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; margin: 0; background: #f5f5f5; color: #000; }
        .card { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #3390ec; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        button:active { opacity: 0.8; }
        h3 { margin-top: 0; }
        .loader { position: fixed; inset: 0; background: rgba(0,0,0,0.8); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999; }
        .tab-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid #ccc; background: #fff; margin-right: 5px; cursor: pointer; }
        .tab-btn.active { background: #3390ec; color: #fff; border-color: #3390ec; }
        .nav { overflow-x: auto; white-space: nowrap; padding-bottom: 10px; margin-bottom: 10px; }
        .hidden { display: none; }
        #debug { color: red; font-size: 12px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="loader" class="loader">
        <div style="font-size: 30px; margin-bottom: 10px;">‚è≥</div>
        <div id="loaderText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <button onclick="forceRetry()" style="width: auto; margin-top: 20px; background: #ff4444; display: none;" id="retryBtn">–°–±—Ä–æ—Å–∏—Ç—å / –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div class="nav">
        <span class="tab-btn active" onclick="setTab('tab1')">‚ûï –í–≤–æ–¥</span>
        <span class="tab-btn" onclick="setTab('tab2')">üì¶ –û—Ç–≥—Ä—É–∑–∫–∞</span>
        <span class="tab-btn" onclick="setTab('tab3')">üìö –¢–æ–≤–∞—Ä—ã</span>
    </div>

    <div id="tab1" class="tab-content">
        <div class="card">
            <h3>–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
            <label>–ì–æ—Ä–æ–¥</label>
            <select id="citySelect"></select>
            
            <label>–¢–æ–≤–∞—Ä</label>
            <input type="text" id="prodSearch" placeholder="–ü–æ–∏—Å–∫..." oninput="doSearch(this.value)">
            <div id="searchResults" style="max-height: 100px; overflow-y: auto; display: none; border: 1px solid #eee; margin-top: -10px; margin-bottom: 10px;"></div>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label>–ö–æ–ª-–≤–æ</label>
                    <input type="number" id="qty" value="1" oninput="calcTotal()">
                </div>
                <div style="flex:1; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size: 18px;" id="totalPrice">0 ‚ÇΩ</div>
            </div>

            <button onclick="saveEntry()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="tab2" class="tab-content hidden">
        <div class="card">
            <select id="shipCitySelect" onchange="loadUnshipped()"></select>
            <button onclick="loadUnshipped()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
        </div>
        <div id="shipList"></div>
    </div>

    <div id="tab3" class="tab-content hidden">
        <div class="card">
            <h3>–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h3>
            <input id="newPName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input id="newPPrice" type="number" placeholder="–¶–µ–Ω–∞">
            <input id="newPCat" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è">
            <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <div id="debug"></div>

    <script>
        // ===============================================
        // üëá –í–°–¢–ê–í–¨–¢–ï –ù–û–í–£–Æ –°–°–´–õ–ö–£ –ù–ò–ñ–ï
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyKA_TUAMbt0Dknl6kPbISyq7_3hY-KPo0LA4y7eOWzRVmYpTidOizNaiixdV06dhO_/exec';
        // ===============================================

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≥–¥–µ –º—ã –∑–∞–ø—É—â–µ–Ω—ã
        const IS_GOOGLE = typeof google !== 'undefined' && google.script && google.script.run;
        
        let DATA = {}; // –•—Ä–∞–Ω–∏–º –∫–æ–Ω—Ñ–∏–≥ –∑–¥–µ—Å—å
        let LOAD_TIMEOUT;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            window.Telegram.WebApp.expand();
            startLoading();
        };

        function startLoading() {
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('retryBtn').style.display = 'none';
            
            // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–±—Ä–æ—Å–∞
            clearTimeout(LOAD_TIMEOUT);
            LOAD_TIMEOUT = setTimeout(() => {
                document.getElementById('loaderText').innerText = "–î–æ–ª–≥–æ –≥—Ä—É–∑–∏—Ç—Å—è...";
                document.getElementById('retryBtn').style.display = 'block';
            }, 10000);

            // –ó–∞–ø—É—Å–∫–∞–µ–º
            runBackend('getInitialConfig')
                .then(data => {
                    DATA = data;
                    fillSelect('citySelect', DATA.cities);
                    fillSelect('shipCitySelect', DATA.cities);
                    stopLoader();
                })
                .catch(err => {
                    document.getElementById('debug').innerText = "–û—à–∏–±–∫–∞: " + err;
                    document.getElementById('loaderText').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
                    document.getElementById('retryBtn').style.display = 'block';
                });
        }

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—â–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º
        async function runBackend(action, payload = {}) {
            if (IS_GOOGLE) {
                // –†–µ–∂–∏–º –≤–Ω—É—Ç—Ä–∏ –¢–∞–±–ª–∏—Ü—ã
                return new Promise((resolve, reject) => {
                    if(action === 'getInitialConfig') google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).getInitialConfig();
                    else if(action === 'saveNewEntry') google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).saveNewEntry(payload);
                    else if(action === 'getUnshippedForCity') google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).getUnshippedForCity(payload.city);
                    else if(action === 'shipAndGeneratePdf') google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).shipAndGeneratePdf(payload.city, payload.items);
                    else if(action === 'addNewProduct') google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).addNewProduct(payload.name, payload.price, payload.cat);
                    else reject("Unknown func");
                });
            } else {
                // –†–µ–∂–∏–º –¢–µ–ª–µ–≥—Ä–∞–º (—á–µ—Ä–µ–∑ –ü—Ä–æ–∫—Å–∏ AllOrigins)
                const target = new URL(GAS_URL);
                target.searchParams.append('action', action);
                target.searchParams.append('data', JSON.stringify(payload));
                // –î–æ–±–∞–≤–ª—è–µ–º city –æ—Ç–¥–µ–ª—å–Ω–æ –¥–ª—è GET –∑–∞–ø—Ä–æ—Å–æ–≤
                if(payload.city) target.searchParams.append('city', payload.city);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º AllOrigins –∫–∞–∫ –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–π –ø—Ä–æ–∫—Å–∏
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(target.toString());
                
                const res = await fetch(proxyUrl);
                if(!res.ok) throw new Error("Network Error: " + res.status);
                const json = await res.json();
                return json;
            }
        }

        // --- –õ–æ–≥–∏–∫–∞ –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ---

        function stopLoader() {
            document.getElementById('loader').style.display = 'none';
            clearTimeout(LOAD_TIMEOUT);
        }

        function forceRetry() {
            location.reload();
        }

        function fillSelect(id, arr) {
            const s = document.getElementById(id);
            s.innerHTML = '';
            if(arr) arr.forEach(val => {
                let opt = document.createElement('option');
                opt.value = val;
                opt.innerText = val;
                s.appendChild(opt);
            });
        }

        function saveEntry() {
            const city = document.getElementById('citySelect').value;
            const name = document.getElementById('prodSearch').value;
            const qty = document.getElementById('qty').value;
            
            document.getElementById('loader').style.display = 'flex';
            runBackend('saveNewEntry', { city: city, productName: name, quantity: qty })
                .then(res => {
                    alert(res.message);
                    document.getElementById('prodSearch').value = '';
                    document.getElementById('qty').value = 1;
                    stopLoader();
                })
                .catch(err => { alert(err); stopLoader(); });
        }

        function loadUnshipped() {
            const city = document.getElementById('shipCitySelect').value;
            const div = document.getElementById('shipList');
            div.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            runBackend('getUnshippedForCity', { city: city })
                .then(list => {
                    if(list.length === 0) { div.innerHTML = "–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤"; return; }
                    let html = `<button onclick='shipItems(${JSON.stringify(list)})' style='background:#10b981; margin-bottom:10px;'>–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å PDF (${list.length} –ø–æ–∑.)</button>`;
                    list.forEach(item => {
                        html += `<div style='border-bottom:1px solid #ccc; padding:5px;'><b>${item.name}</b><br><small>${item.date} | ${item.qty} —à—Ç | ${item.total}—Ä</small></div>`;
                    });
                    div.innerHTML = html;
                })
                .catch(err => div.innerText = err);
        }
        
        function shipItems(list) {
            if(!confirm("–°–æ–∑–¥–∞—Ç—å –Ω–∞–∫–ª–∞–¥–Ω—É—é?")) return;
            const city = document.getElementById('shipCitySelect').value;
            document.getElementById('loader').style.display = 'flex';
            
            runBackend('shipAndGeneratePdf', { city: city, items: list })
                .then(res => {
                     // –°–∫–∞—á–∏–≤–∞–µ–º PDF
                     const byteCharacters = atob(res.pdfData);
                     const byteNumbers = new Array(byteCharacters.length);
                     for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                     }
                     const byteArray = new Uint8Array(byteNumbers);
                     const blob = new Blob([byteArray], {type: "application/pdf"});
                     const link = document.createElement('a');
                     link.href = window.URL.createObjectURL(blob);
                     link.download = "Invoice.pdf";
                     link.click();
                     
                     stopLoader();
                     loadUnshipped(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
                })
                .catch(err => { alert(err); stopLoader(); });
        }

        function addProduct() {
             const name = document.getElementById('newPName').value;
             const price = document.getElementById('newPPrice').value;
             const cat = document.getElementById('newPCat').value;
             
             document.getElementById('loader').style.display = 'flex';
             runBackend('addNewProduct', { name: name, price: price, cat: cat })
                .then(res => { alert(res.message); stopLoader(); })
                .catch(err => { alert(err); stopLoader(); });
        }

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞ (frontend search)
        function doSearch(val) {
            const div = document.getElementById('searchResults');
            div.innerHTML = '';
            div.style.display = 'none';
            if(!val) return;
            
            const matches = (DATA.products || []).filter(p => p.name.toLowerCase().includes(val.toLowerCase()));
            if(matches.length > 0) {
                div.style.display = 'block';
                matches.slice(0, 10).forEach(p => {
                    let d = document.createElement('div');
                    d.style.padding = '8px';
                    d.style.borderBottom = '1px solid #eee';
                    d.innerHTML = `<b>${p.name}</b> <span style='float:right'>${p.price}</span>`;
                    d.onclick = () => {
                        document.getElementById('prodSearch').value = p.name;
                        calcTotal();
                        div.style.display = 'none';
                    };
                    div.appendChild(d);
                });
            }
        }
        
        function calcTotal() {
            const name = document.getElementById('prodSearch').value;
            const qty = document.getElementById('qty').value;
            const p = (DATA.products || []).find(x => x.name === name);
            const price = p ? p.price : 0;
            document.getElementById('totalPrice').innerText = (price * qty) + " ‚ÇΩ";
        }

        function setTab(id) {
            document.querySelectorAll('.tab-content').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

    </script>
</body>
</html>
